<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseFarm Tracker - Airdrop Checklist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --primary-color: #0052ff;
            --success-color: #28a745;
            --danger-color: #e53e3e;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --today-color: #0052ff;
            
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --card-secondary-bg: #f8fafc;
            --text-color: #1a202c;
            --subtle-text-color: #6b7280;
            --border-color: #e2e8f0;
            --hover-color: #eff6ff;
        }

        body.dark {
            --background-color: #111827;
            --card-background: #1f2937;
            --card-secondary-bg: #374151;
            --text-color: #f9fafb;
            --subtle-text-color: #9ca3af;
            --border-color: #4b5563;
            --hover-color: #374151;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #root {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            padding: 2rem;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            transition: border-color 0.3s ease;
        }
        .header-left {
             display: flex;
            align-items: center;
            gap: 1rem;
        }
        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .icon-button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--subtle-text-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
        }
        .icon-button:hover {
            background-color: var(--card-secondary-bg);
            color: var(--text-color);
        }
        .connectButton {
            background-color: var(--primary-color); color: white; border: none; padding: 0.75rem 1.25rem;
            border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .connectButton:hover { background-color: #0045d1; }
        .connectButton.disconnect { background-color: var(--subtle-text-color); }
        .connectButton.disconnect:hover { background-color: var(--danger-color); }

        .controls-section { display: flex; gap: 1rem; margin-bottom: 2rem; align-items: stretch; }
        .project-form { display: flex; gap: 0.5rem; flex-grow: 1; }
        .project-form input {
            flex-grow: 1; padding: 0.75rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 1rem; background-color: var(--card-background);
            color: var(--text-color); transition: border-color 0.3s, background-color 0.3s;
        }
        .project-form button {
            background-color: var(--primary-color); color: white; border: none;
            padding: 0 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer;
            transition: background-color 0.3s ease; display: flex; align-items: center; gap: 0.5rem;
        }
        .project-form button:hover { background-color: #0045d1; }
        .sort-control select {
            height: 100%; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid var(--border-color);
            background-color: var(--card-background); color: var(--text-color); font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        .project-card {
            background-color: var(--card-secondary-bg); border: 1px solid var(--border-color);
            border-radius: 12px; margin-bottom: 1.5rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .project-card-main { padding: 1.5rem; }
        .project-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .project-header h2 { margin: 0; font-size: 1.2rem; }
        .action-button { background: none; border: none; cursor: pointer; color: var(--subtle-text-color); transition: color 0.2s; padding: 0.25rem; }
        .action-button.delete:hover { color: var(--danger-color); }
        .action-button.edit:hover { color: var(--primary-color); }
        
        .progress-info { margin-bottom: 1rem; }
        .progress-text { font-size: 0.8rem; color: var(--subtle-text-color); margin-bottom: 0.25rem; }
        .progress-bar-container { width: 100%; background-color: var(--border-color); border-radius: 99px; height: 8px; overflow: hidden; transition: background-color 0.3s ease; }
        .progress-bar { height: 100%; background-color: var(--primary-color); border-radius: 99px; transition: width 0.5s ease; }
        
        .details-toggle {
            background: none; border: none; width: 100%; text-align: left; padding: 0.5rem 1.5rem;
            border-top: 1px solid var(--border-color); color: var(--subtle-text-color); cursor: pointer;
            display: flex; align-items: center; gap: 0.25rem; font-weight: 500;
        }
        .details-toggle svg { transition: transform 0.3s ease; }
        .details-toggle.open svg { transform: rotate(90deg); }
        .project-details {
            padding: 0 1.5rem 1.5rem 1.5rem;
            overflow: hidden; max-height: 0; transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .project-details.open { max-height: 1000px; }
        .details-grid { display: grid; gap: 1rem; }
        .details-grid label { font-size: 0.8rem; font-weight: 500; color: var(--subtle-text-color); margin-bottom: 0.25rem; display: block; }
        .details-grid input, .details-grid textarea {
            width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border-color); border-radius: 6px;
            font-size: 0.9rem; background-color: var(--card-background); color: var(--text-color);
            font-family: 'Inter', sans-serif; box-sizing: border-box;
        }
        .details-grid textarea { min-height: 80px; resize: vertical; }


        .task-list { list-style: none; padding: 0; margin: 0; }
        .task-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 0.5rem; flex-wrap: wrap; border-radius: 8px; transition: background-color 0.2s ease;}
        .task-item:hover { background-color: var(--hover-color); }
        .task-item-main { display: flex; align-items: center; flex-grow: 1; gap: 0.75rem; min-width: 200px; }
        .task-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; flex-shrink: 0; }
        .task-item label { flex-grow: 1; cursor: pointer; }
        .task-item label.completed { text-decoration: line-through; color: var(--subtle-text-color); }
        .task-item-actions { display: flex; align-items: center; gap: 0.5rem; }
        
        .priority-tag { font-size: 0.75rem; font-weight: 600; padding: 0.15rem 0.5rem; border-radius: 99px; text-transform: uppercase; }
        .priority-tag.high { background-color: #fed7d7; color: var(--danger-color); } body.dark .priority-tag.high { background-color: #5c1b1b; color: #fca5a5; }
        .priority-tag.medium { background-color: #feebc8; color: #b45309; } body.dark .priority-tag.medium { background-color: #78350f; color: #fcd34d; }
        .priority-tag.low { background-color: #bee3f8; color: #2b6cb0; } body.dark .priority-tag.low { background-color: #1e40af; color: #93c5fd; }

        .task-due-date {
            font-size: 0.8rem; font-weight: 500; padding: 0.2rem 0.5rem; border-radius: 4px;
            background-color: var(--border-color); color: var(--subtle-text-color); flex-shrink: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .task-due-date.overdue { background-color: #fed7d7; color: var(--danger-color); } body.dark .task-due-date.overdue { background-color: #5c1b1b; color: #fca5a5; }
        .task-due-date.today { background-color: #bee3f8; color: var(--today-color); } body.dark .task-due-date.today { background-color: #1e40af; color: #93c5fd; }
        
        .task-form, .edit-task-form { display: flex; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap; }
        .task-form input, .task-form select, .edit-task-form input {
            padding: 0.5rem 0.75rem; border: 1px solid var(--border-color); border-radius: 6px;
            font-size: 0.9rem; background-color: var(--card-background); color: var(--text-color);
            font-family: 'Inter', sans-serif; transition: border-color 0.3s, background-color 0.3s;
        }
        .task-form input[type="text"], .edit-task-form input[type="text"] { flex-grow: 1; min-width: 150px; }
        .task-form button, .edit-task-form button {
            background-color: var(--success-color); color: white; border: none;
            padding: 0.5rem 1rem; border-radius: 6px; font-weight: 500; cursor: pointer;
            transition: background-color 0.3s ease; display: flex; align-items: center; gap: 0.25rem;
        }
        .task-form button:hover, .edit-task-form button:hover { background-color: #218838; }

        .completed-section-toggle {
            background: none; border: none; color: var(--subtle-text-color); cursor: pointer;
            font-weight: 500; padding: 0.5rem; display: flex; align-items: center; gap: 0.25rem;
            margin-top: 1rem; border-radius: 6px; transition: background-color 0.2s;
        }
        .completed-section-toggle:hover { background-color: var(--hover-color); }
        .completed-section-toggle svg { transition: transform 0.3s ease; }
        .completed-section-toggle.open svg { transform: rotate(90deg); }
        .completed-list { overflow: hidden; max-height: 0; transition: max-height 0.5s ease-in-out; }
        .completed-list.open { max-height: 1000px; }

        .notification {
            padding: 1rem; margin-bottom: 1.5rem; border-radius: 8px; font-weight: 500; text-align: center;
        }
        .notification.success { background-color: #e9f7ec; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function App() {
            const [userAddress, setUserAddress] = React.useState(null);
            const [notification, setNotification] = React.useState({ message: '', type: '' });
            const [theme, setTheme] = React.useState(() => localStorage.getItem('theme') || 'light');

            React.useEffect(() => {
                document.body.className = theme;
                localStorage.setItem('theme', theme);
            }, [theme]);
            
            React.useEffect(() => {
                if ("Notification" in window && Notification.permission !== "granted") {
                    Notification.requestPermission();
                }
            }, []);

            const toggleTheme = () => {
                setTheme(prevTheme => (prevTheme === 'light' ? 'dark' : 'light'));
            };

            const showNotification = (message, type = 'info') => {
                setNotification({ message, type });
                setTimeout(() => setNotification({ message: '', type: '' }), 4000);
            };

            const connectWallet = async () => {
                if (typeof window.ethers === 'undefined') {
                    return showNotification("Ethers.js library failed to load. Please refresh.", "error");
                }
                if (!window.ethereum) return showNotification("Please install MetaMask!", "error");
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    setUserAddress(address);
                    showNotification("Wallet Connected! Your tracker is unlocked.", "success");
                } catch (err) {
                    console.error(err);
                    showNotification("Failed to connect wallet.", "error");
                }
            };

            const disconnectWallet = async () => {
                if (window.ethereum && window.ethereum.request) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_revokePermissions',
                            params: [{ eth_accounts: {} }],
                        });
                    } catch (err) {
                        console.error("Could not revoke wallet permissions:", err);
                    }
                }
                setUserAddress(null);
                showNotification("Wallet Disconnected.", "success");
            };
            
            return (
                <div className="app-container">
                    <div className="app-header">
                        <div className="header-left">
                            <h1>BaseFarm Tracker</h1>
                        </div>
                        <div className="header-actions">
                            <button 
                                className={`connectButton ${userAddress ? 'disconnect' : ''}`}
                                onClick={userAddress ? disconnectWallet : connectWallet} 
                            >
                                {userAddress 
                                    ? "Disconnect"
                                    : "Connect Wallet"}
                            </button>
                            <button className="icon-button" onClick={toggleTheme} aria-label="Toggle theme">
                                {theme === 'light' ? 
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg> :
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                                }
                            </button>
                        </div>
                    </div>

                    {notification.message && (
                        <div className={`notification ${notification.type}`}>
                            {notification.message}
                        </div>
                    )}
                    
                    {userAddress ? (
                        <FarmTracker userAddress={userAddress} showNotification={showNotification}/>
                    ) : (
                        <div style={{ textAlign: 'center', padding: '2rem' }}>
                            <p>Please connect your wallet to manage your airdrop checklist.</p>
                        </div>
                    )}
                </div>
            );
        }

        function FarmTracker({ userAddress, showNotification }) {
            const getStorageKey = (key) => `${key}-${userAddress}`;
            
            const [projects, setProjects] = React.useState(() => {
                try {
                    const saved = localStorage.getItem(getStorageKey('farm-tracker'));
                    return saved ? JSON.parse(saved) : [];
                } catch (error) { return []; }
            });

            const [newProjectName, setNewProjectName] = React.useState('');
            const [newTaskInputs, setNewTaskInputs] = React.useState({});
            const [editingTaskId, setEditingTaskId] = React.useState(null);
            const [editingText, setEditingText] = React.useState('');
            const [completedVisible, setCompletedVisible] = React.useState({});
            const [detailsVisible, setDetailsVisible] = React.useState({});
            const [sortMethod, setSortMethod] = React.useState('dateAdded');

            React.useEffect(() => {
                localStorage.setItem(getStorageKey('farm-tracker'), JSON.stringify(projects));
            }, [projects, userAddress]);

            React.useEffect(() => {
                if (Notification.permission !== "granted") return;
                
                const today = new Date().toISOString().slice(0, 10);
                const sentNotificationsKey = getStorageKey(`sent-notifications-${today}`);
                let sentNotifications = JSON.parse(localStorage.getItem(sentNotificationsKey) || '[]');
                const notificationsToSend = [];

                projects.forEach(project => {
                    project.tasks.forEach(task => {
                        if (!task.completed && task.dueDate === today && !sentNotifications.includes(task.id)) {
                            notificationsToSend.push({ project, task });
                            sentNotifications.push(task.id);
                        }
                    });
                });

                if (notificationsToSend.length > 0) {
                    const firstNotification = notificationsToSend[0];
                    const body = notificationsToSend.length > 1 
                        ? `You have ${notificationsToSend.length} tasks due today, including "${firstNotification.task.text}".`
                        : `You have a task due today: "${firstNotification.task.text}"`;

                    new Notification(`Tasks Due Today!`, {
                        body,
                        icon: "https://placehold.co/192x192/0052ff/FFFFFF?text=B",
                    });
                    localStorage.setItem(sentNotificationsKey, JSON.stringify(sentNotifications));
                }
            }, [projects, userAddress]);
            
            const updateProject = (projectId, updatedData) => {
                setProjects(projects.map(p => p.id === projectId ? {...p, ...updatedData} : p));
            };

            const addProject = (e) => {
                e.preventDefault();
                if (!newProjectName.trim()) return;
                const newProject = { 
                    id: Date.now(), 
                    name: newProjectName, 
                    tasks: [], 
                    details: { notes: '', website: '', twitter: '' } 
                };
                setProjects([newProject, ...projects]);
                setNewProjectName('');
            };

            const deleteProject = (projectId) => {
                if (confirm('Are you sure you want to delete this project and all its tasks?')) {
                    setProjects(projects.filter(p => p.id !== projectId));
                }
            };
            
            const handleTaskInputChange = (projectId, field, value) => {
                 setNewTaskInputs(prev => ({...prev, [projectId]: { ...prev[projectId], [field]: value }}));
            };

            const addTask = (projectId) => {
                const taskInput = newTaskInputs[projectId] || {};
                const text = taskInput.text || '';
                if (!text.trim()) return;

                const newTask = { 
                    id: Date.now(), text, 
                    dueDate: taskInput.dueDate || '', priority: taskInput.priority || 'medium',
                    completed: false 
                };
                
                const project = projects.find(p => p.id === projectId);
                updateProject(projectId, { tasks: [...project.tasks, newTask] });
                setNewTaskInputs({...newTaskInputs, [projectId]: { text: '', dueDate: '', priority: 'medium' }});
            };
            
            const handleDetailChange = (projectId, field, value) => {
                const project = projects.find(p => p.id === projectId);
                const updatedDetails = { ...project.details, [field]: value };
                updateProject(projectId, { details: updatedDetails });
            };
            
            const exportData = () => {
                const jsonString = `data:text/json;charset=utf-8,${encodeURIComponent(
                    JSON.stringify(projects, null, 2)
                )}`;
                const link = document.createElement("a");
                link.href = jsonString;
                link.download = `basetask_backup_${new Date().toISOString().slice(0, 10)}.json`;
                link.click();
                showNotification("Data exported successfully!", "success");
            };
            
            const importData = (event) => {
                const fileReader = new FileReader();
                fileReader.readAsText(event.target.files[0], "UTF-8");
                fileReader.onload = e => {
                    try {
                        const importedProjects = JSON.parse(e.target.result);
                        // Basic validation
                        if (Array.isArray(importedProjects)) {
                            setProjects(importedProjects);
                            showNotification("Data imported successfully!", "success");
                        } else {
                            throw new Error("Invalid file format");
                        }
                    } catch (error) {
                        showNotification("Failed to import data. Invalid file.", "error");
                    }
                };
            };

            const sortedProjects = React.useMemo(() => {
                const projectsCopy = [...projects];
                switch (sortMethod) {
                    case 'alphabetical':
                        return projectsCopy.sort((a, b) => a.name.localeCompare(b.name));
                    case 'progress':
                        return projectsCopy.sort((a, b) => {
                            const progressA = a.tasks.length > 0 ? (a.tasks.filter(t => t.completed).length / a.tasks.length) : 0;
                            const progressB = b.tasks.length > 0 ? (b.tasks.filter(t => t.completed).length / b.tasks.length) : 0;
                            return progressB - progressA;
                        });
                    case 'dateAdded':
                    default:
                        return projectsCopy.sort((a, b) => b.id - a.id);
                }
            }, [projects, sortMethod]);

            return (
                <div>
                    <div className="controls-section">
                        <form className="project-form" onSubmit={addProject}>
                            <input type="text" placeholder="Add new project (e.g., Aerodrome Finance)" value={newProjectName} onChange={(e) => setNewProjectName(e.target.value)} />
                            <button type="submit">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                Add Project
                            </button>
                        </form>
                        <div className="sort-control">
                             <select value={sortMethod} onChange={(e) => setSortMethod(e.target.value)}>
                                <option value="dateAdded">Sort: Date Added</option>
                                <option value="alphabetical">Sort: A-Z</option>
                                <option value="progress">Sort: By Progress</option>
                            </select>
                        </div>
                         <div className="header-actions">
                            <input type="file" id="import-file" style={{ display: 'none' }} onChange={importData} accept=".json" />
                            <button className="icon-button" onClick={() => document.getElementById('import-file').click()} title="Import Data">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            </button>
                            <button className="icon-button" onClick={exportData} title="Export Data">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            </button>
                        </div>
                    </div>

                    {sortedProjects.length > 0 ? sortedProjects.map(project => (
                        <ProjectCard 
                            key={project.id} 
                            project={project} 
                            updateProject={updateProject}
                            deleteProject={deleteProject}
                            detailsVisible={detailsVisible}
                            setDetailsVisible={setDetailsVisible}
                            completedVisible={completedVisible}
                            setCompletedVisible={setCompletedVisible}
                            newTaskInputs={newTaskInputs}
                            setNewTaskInputs={setNewTaskInputs}
                        />
                    )) : (
                         <p style={{textAlign: 'center', color: 'var(--subtle-text-color)'}}>No projects yet. Add one to start tracking!</p>
                    )}
                </div>
            );
        }

        function ProjectCard({ project, updateProject, deleteProject, detailsVisible, setDetailsVisible, completedVisible, setCompletedVisible, newTaskInputs, setNewTaskInputs }) {
            const [editingTaskId, setEditingTaskId] = React.useState(null);
            const [editingText, setEditingText] = React.useState('');

            const incompleteTasks = project.tasks.filter(t => !t.completed);
            const completedTasks = project.tasks.filter(t => t.completed);
            const progress = project.tasks.length > 0 ? (completedTasks.length / project.tasks.length) * 100 : 0;
            const isDetailsOpen = !!detailsVisible[project.id];
            const isCompletedOpen = !!completedVisible[project.id];
            
            const handleTaskInputChange = (field, value) => {
                 setNewTaskInputs(prev => ({...prev, [project.id]: { ...prev[project.id], [field]: value }}));
            };

            const handleDetailChange = (field, value) => {
                const updatedDetails = { ...project.details, [field]: value };
                updateProject(project.id, { details: updatedDetails });
            };

            const addTask = (e) => {
                e.preventDefault();
                const taskInput = newTaskInputs[project.id] || {};
                const text = taskInput.text || '';
                if (!text.trim()) return;

                const newTask = { 
                    id: Date.now(), text, 
                    dueDate: taskInput.dueDate || '', priority: taskInput.priority || 'medium',
                    completed: false 
                };
                
                updateProject(project.id, { tasks: [...project.tasks, newTask] });
                setNewTaskInputs({...newTaskInputs, [project.id]: { text: '', dueDate: '', priority: 'medium' }});
            };

             const toggleTask = (taskId) => {
                const updatedTasks = project.tasks.map(t => 
                    t.id === taskId ? { ...t, completed: !t.completed } : t
                );
                updateProject(project.id, { tasks: updatedTasks });
            };

            const handleEdit = (task) => {
                setEditingTaskId(task.id);
                setEditingText(task.text);
            };

            const saveEdit = (taskId) => {
                const updatedTasks = project.tasks.map(t => 
                    t.id === taskId ? { ...t, text: editingText } : t
                );
                updateProject(project.id, { tasks: updatedTasks });
                setEditingTaskId(null);
                setEditingText('');
            };

            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                const userTimezoneOffset = date.getTimezoneOffset() * 60000;
                return new Date(date.getTime() + userTimezoneOffset).toLocaleDateString('en-US', { 
                    month: 'short', day: 'numeric', year: 'numeric' 
                });
            };

            const getDueDateClass = (task) => {
                if (!task.dueDate || task.completed) return '';
                const today = new Date(); today.setHours(0,0,0,0);
                const dueDate = new Date(task.dueDate); dueDate.setHours(0,0,0,0);
                if (dueDate < today) return 'overdue';
                if (dueDate.getTime() === today.getTime()) return 'today';
                return '';
            };

            const PriorityTag = ({priority}) => (<span className={`priority-tag ${priority}`}>{priority}</span>);

            const TaskItem = ({ task }) => {
                const isEditing = editingTaskId === task.id;
                return (
                    <li className="task-item">
                        {isEditing ? (
                            <form className="edit-task-form" onSubmit={(e) => { e.preventDefault(); saveEdit(task.id); }}>
                                <input type="text" value={editingText} onChange={(e) => setEditingText(e.target.value)} autoFocus onBlur={() => saveEdit(task.id)}/>
                            </form>
                        ) : (
                            <>
                                <div className="task-item-main">
                                    <input type="checkbox" id={`task-${task.id}`} checked={task.completed} onChange={() => toggleTask(task.id)} />
                                    <label htmlFor={`task-${task.id}`} className={task.completed ? 'completed' : ''}> {task.text} </label>
                                </div>
                                <div className="task-item-actions">
                                    <PriorityTag priority={task.priority} />
                                    {task.dueDate && <span className={`task-due-date ${getDueDateClass(task)}`}> {formatDate(task.dueDate)} </span>}
                                    <button className="action-button edit" onClick={() => handleEdit(task)}>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                                    </button>
                                </div>
                            </>
                        )}
                    </li>
                );
            };

            return (
                 <div className="project-card">
                    <div className="project-card-main">
                        <div className="project-header">
                            <h2>{project.name}</h2>
                            <button className="action-button delete" onClick={() => deleteProject(project.id)}>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                        {project.tasks.length > 0 && (
                            <div className="progress-info">
                                <div className="progress-text">{completedTasks.length} of {project.tasks.length} tasks completed</div>
                                <div className="progress-bar-container"><div className="progress-bar" style={{width: `${progress}%`}}></div></div>
                            </div>
                        )}
                        <ul className="task-list">
                            {incompleteTasks.map(task => (<TaskItem key={task.id} task={task} />))}
                        </ul>
                        <form className="task-form" onSubmit={addTask}>
                            <input type="text" placeholder="Add new task (e.g., Swap to increase volume)" value={(newTaskInputs[project.id] || {}).text || ''} onChange={(e) => handleTaskInputChange('text', e.target.value)} />
                            <input type="date" value={(newTaskInputs[project.id] || {}).dueDate || ''} onChange={(e) => handleTaskInputChange('dueDate', e.target.value)} />
                            <select value={(newTaskInputs[project.id] || {}).priority || 'medium'} onChange={(e) => handleTaskInputChange('priority', e.target.value)}>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <button type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                Add
                            </button>
                        </form>
                         {completedTasks.length > 0 && (
                            <>
                                <button className={`completed-section-toggle ${isCompletedOpen ? 'open' : ''}`} onClick={() => setCompletedVisible(prev => ({...prev, [project.id]: !prev[project.id]}))}>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                    {completedTasks.length} Completed Tasks
                                </button>
                                <div className={`completed-list ${isCompletedOpen ? 'open' : ''}`}>
                                    <ul className="task-list">
                                        {completedTasks.map(task => (<TaskItem key={task.id} task={task} />))}
                                    </ul>
                                </div>
                            </>
                        )}
                    </div>
                    <button className={`details-toggle ${isDetailsOpen ? 'open' : ''}`} onClick={() => setDetailsVisible(prev => ({...prev, [project.id]: !prev[project.id]}))}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        Details
                    </button>
                    <div className={`project-details ${isDetailsOpen ? 'open' : ''}`}>
                        <div className="details-grid">
                            <div>
                                <label>Website</label>
                                <input type="text" placeholder="https://project.com" value={project.details.website || ''} onChange={(e) => handleDetailChange('website', e.target.value)} />
                            </div>
                            <div>
                                <label>Twitter</label>
                                <input type="text" placeholder="https://twitter.com/project" value={project.details.twitter || ''} onChange={(e) => handleDetailChange('twitter', e.target.value)} />
                            </div>
                            <div style={{gridColumn: '1 / -1'}}>
                                <label>Notes</label>
                                <textarea placeholder="Your strategy, thoughts, next steps..." value={project.details.notes || ''} onChange={(e) => handleDetailChange('notes', e.target.value)}></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
